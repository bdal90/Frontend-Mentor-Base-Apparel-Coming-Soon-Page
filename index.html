<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="main">
      <div class="text-side">
        <header class="header">
          <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
        </header>
          <div class="mobile-img">
            <img src="images/hero-mobile.jpg" alt="Woman" class="mobile-img-element">
          </div>
          <div class="container">
            <h1 class="first-heading"><span class="we-re">We're</span><br>coming<br>soon</h1>
            <p class="par">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="form">
                <input type="email" class= "email" id="email" name="email" placeholder="Email Address">
                <img src="images/icon-error.svg" alt="" class="error-icon">
                <button class="btn">
                    <img src="images/icon-arrow.svg" alt="" class="arrow-icon">
                </button>
                <p class="error-message">Please provide a valid email</p>
            </form>
          </div>
      </div>
      <div class="image-side">
          <img src="images/hero-desktop.jpg" alt="Woman" class="image">
      </div>
    </main> 

    
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">NBD</a>.
    </p>
  </footer>
</body>
</html>
